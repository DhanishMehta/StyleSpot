<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale=1.0">
  <title>StyleSpot.</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

</head>

<body style="background-color: rgb(234, 234, 234);">
  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand fs-3 fw-bold" href="./index.html" style="letter-spacing: -1px;" id="logo">StyleSpot.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Categories
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./index.html#allProductsSection">All Products</a></li>
                <li><a class="dropdown-item" href="./index.html#mensClothingSection">Men's Clothing</a></li>
                <li><a class="dropdown-item" href="./index.html#womensClothingSection">Women's Clothing</a></li>
                <li><a class="dropdown-item" href="./index.html#jewellerySection">Jewellery</a></li>
                <li><a class="dropdown-item" href="./index.html#electronicsSection">Electronics</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="nav-item">
          <a class="nav-link" href="./checkout.html">Cart <i class="bi bi-bag"></i></a>
        </div>
      </div>
    </nav>
  </header>
  <!-- Main Content -->
  <main class="container-fluid d-flex w-100 pt-5 align-items-center flex-wrap flex-column gap-1" id="checkout-container"
    style="min-height: 80vh;">
    <!-- checkout title header -->
    <div class="container">
      <div class="row fs-2 fw-bolder bg-light text-center h-25 pb-3">
        <div class="d-flex align-items-center justify-content-center">
          CHECKOUT
        </div>
      </div>
      <div class="row fs-2 fw-bolder bg-light text-center h-25 pb-3">
        <div class="col-6 fs-4 fw-medium bg-light text-center h-25">Product</div>
        <div class="col-2 fs-4 fw-medium bg-light text-center h-25">Quantity</div>
        <div class="col-2 fs-4 fw-medium bg-light text-center h-25">Rate</div>
        <div class="col-2 fs-4 fw-medium bg-light text-center h-25">Price</div>
      </div>
    </div>

    <!-- items list -->
    <div id="checkout-product-container" class="container">
      
    </div>

    <!-- Total row -->
    <div class="container">
      <div id="total-summary-container" class="container row pt-1 bg-body-tertiary">
        <div class="col-6 fs-4 fw-medium bg-light text-center h-25 p-3">Total</div>
        <div class="col-2 fs-4 fw-medium bg-light text-center h-25 p-3"></div>
        <div class="col-2 fs-4 fw-medium bg-light text-center h-25 p-3"></div>
        <div id="checkoutTotalPrice" class="col-2 fs-3 fw-medium bg-light text-center h-25 p-3 text-orange"></div>
      </div>
      
    </div>

    <!-- Payment Button -->
    <div class="d-flex mt-4 align-items-end">
      <button onclick="cartObject.handlePayment()" id="rzp-button1" class="btn btn-orange text-light fw-medium fs-4">Proceed to Pay</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="d-flex justify-content-center bottom-0 py-4 bg-body-tertiary mt-4"><span
      class="text-orange">StyleSpot.</span> Made by Dhanish Mehta</footer>

  <!-- SCRIPTS -->
  <script src="./script.js"></script>
  <!-- <script src="./fetchProducts.js"></script> -->
  <script src="./cart.js"></script>
  <!-- <script src="./productPage.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>

</html>
